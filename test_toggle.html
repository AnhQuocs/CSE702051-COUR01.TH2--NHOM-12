<!DOCTYPE html>
<html>
<head>
    <title>Test Subtask Toggle</title>
    <meta name="csrf-token" content="test">
</head>
<body>
    <h1>Test Subtask Toggle</h1>
    <div id="test-results"></div>
    
    <script>
        async function testToggle() {
            const results = document.getElementById('test-results');
            results.innerHTML = 'Testing...';
            
            try {
                // Test 1: Test route without auth
                const response1 = await fetch('/test-toggle/0197902a-627c-7139-946b-a2a06f80babc', {
                    method: 'PATCH',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data1 = await response1.json();
                results.innerHTML += '<h3>Test 1 (No Auth): ' + response1.status + '</h3>';
                results.innerHTML += '<pre>' + JSON.stringify(data1, null, 2) + '</pre>';
                
                // Test 2: Real route with CSRF
                const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                const response2 = await fetch('/subtasks/0197902a-627c-7139-946b-a2a06f80babc/toggle', {
                    method: 'PATCH',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    }
                });
                
                const data2 = await response2.json();
                results.innerHTML += '<h3>Test 2 (With Auth): ' + response2.status + '</h3>';
                results.innerHTML += '<pre>' + JSON.stringify(data2, null, 2) + '</pre>';
                
            } catch (error) {
                results.innerHTML += '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
        
        // Auto test on load
        window.onload = testToggle;
    </script>
</body>
</html>
